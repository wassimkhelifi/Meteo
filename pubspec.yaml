name: meteo_app
description: A simple, yet intuitive weather app.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  geolocator: ^5.1.1
  auto_size_text: ^2.1.0
  flutter_screenutil: ^0.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Light.ttf
      - asset: fonts/Montserrat-Black.ttf

  assets:
  - images/


